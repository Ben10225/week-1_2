<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben_week01</title>

    <link rel="stylesheet" href="./css/index.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>
</head>
<body>
    <div id="app">
        <div class="wrapper">
            <header>
                <h2>{{ header }}</h2>
                <ul class="header_ul">
                    <li v-for="i in headerItems">{{i}}</li>
                </ul>
                <div class="burger">
                    <div class="line"></div>
                </div>
            </header>
            <section>
                <div class="title">
                    <h2>{{ title }}</h2>
                </div>
                <div class="content">
                    <div class="promotions">
                        <div class="proItem" v-for="(i,index) in promotions">
                            <div class="proImg" :class="'team'+(index+1)"></div>
                            <div class="teamName">{{ i.name }}</div>
                        </div>
                    </div>
                    <div class="itemBox">
                        <div class="item" v-for="item in items">
                            <div class="itemImg" :class="item.team">
                                <i class="fa-solid fa-star"></i>
                                <div class="itemTxt" :class="'team'+item.color">{{item.name}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer></footer>
        </div>
    </div>
    
    <script src='https://unpkg.com/vue@next'></script>
    <script src="./js/indexVue.js"></script>
</body>
</html>
